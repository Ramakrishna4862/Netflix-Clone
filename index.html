               <button class="btn-use">Use a sign-in code</button>
               </div>
               <a href="#" class="forgot-div">Forgot password?</a>
               <div class="check-class">
               <input type="checkbox" class="check-input"/>
               <label> Remember me</label>
               </div>

        </div>

</div>
