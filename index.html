<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="logo">NETFLIX</h1>
    <div class="container">
        
        <div class="signup-div">
            <form>
               <h1>Sign In</h1>
               <div class="input-div">
               <input type="text" placeholder="Email or mobile number"/>
               
               <input type="password" placeholder="Password"/>
               <button class="btn-sign">Sign In</button>
               <p class="OR-div">OR</p>
               <button class="btn-use">Use a sign-in code</button>
               </div>
               <a href="#" class="forgot-div">Forgot password?</a>
               <div class="check-class">
               <input type="checkbox" class="check-input"/>
               <label> Remember me</label>
               </div>
               <p>New to Netflix?<b>Sign up now</b></p>
               <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.</small>
               <a href="#">Learn more.</a>
            </form>
        </div>
    </div>
</body>
</html>
